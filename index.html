<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Hamster</title>

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:Arial;
  touch-action:manipulation;
}
html,body{
  width:100%;height:100%;
  background:#0b1022;
  color:#fff;
  user-select:none;
  overflow:hidden;
}
.app{
  text-align:center;
  padding-top:20px;
}
.coins{
  font-size:42px;
  font-weight:bold;
}
.circle{
  width:260px;height:260px;
  border-radius:50%;
  margin:30px auto;
  background:radial-gradient(circle,#ffd54f,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
}
.coin{font-size:90px}
.menu{
  position:absolute;
  bottom:0;width:100%;
  background:#11163a;
  padding:12px;
  text-align:center;
}
.panel{
  position:absolute;
  inset:0;
  background:#050816;
  display:none;
  padding:20px;
}
.btn{
  background:#1d2550;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="app">
  <h2>üêπ HAMSTER</h2>
  <div class="coins" id="coins">0</div>

  <div class="circle" id="tap">
    <div class="coin">ü™ô</div>
  </div>
</div>

<div class="menu" onclick="openShop()">‚ö° –ú–∞–≥–∞–∑–∏–Ω</div>

<div class="panel" id="shop">
  <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
  <div class="btn" onclick="buy(5)">x5</div>
  <div class="btn" onclick="buy(10)">x10</div>
  <div class="btn" onclick="buy(15)">x15</div>
  <div class="btn" onclick="buy(20)">x20</div>
  <div class="btn" onclick="closeShop()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</div>
</div>

<script>
let coins = 0;
let power = 1;

const coinsEl = document.getElementById("coins");
const tap = document.getElementById("tap");

function update(){
  coinsEl.textContent = coins;
}

/* üî• –ù–ï–¢ –ó–ê–î–ï–†–ñ–ö–ò */
tap.addEventListener("pointerdown", ()=>{
  coins += power;
  update();
});

/* –ú–ê–ì–ê–ó–ò–ù */
function buy(x){
  let price = x * 100;
  if(coins >= price){
    coins -= price;
    power = x;
    update();
  }
}

function openShop(){
  shop.style.display="block";
}
function closeShop(){
  shop.style.display="none";
}

update();
</script>

</body>
</html>
