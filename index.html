<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
button {
  font-size:24px;
  padding:20px;
  border-radius:15px;
}
</style>
</head>
<body>

<h1>üêπ MINI APP</h1>
<h2 id="coins">0</h2>
<button onclick="tap()">TAP</button>

<script>
const tg = Telegram.WebApp;
tg.expand();

let coins = 0;
function tap() {
  coins++;
  document.getElementById("coins").innerText = coins;
}
</script>

</body>
</html>
