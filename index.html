<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Hamster Style</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{
  width:100%;height:100%;
  background:radial-gradient(circle at top,#1d2550,#080b1a);
  color:#fff;overflow:hidden;
  touch-action:manipulation;
  user-select:none;
}
.app{text-align:center;padding-top:20px}
h1{font-size:22px;margin-bottom:8px}
.coins{font-size:42px;font-weight:bold}
.level{opacity:.8;margin-bottom:15px}

.circle{
  width:260px;height:260px;border-radius:50%;
  margin:0 auto;
  background:radial-gradient(circle,#ffd54f,#ff9800);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 30px rgba(255,200,0,.6);
  transition:transform .08s;
}
.circle:active{transform:scale(.9)}
.coin{font-size:90px}

.energy-box{width:90%;margin:20px auto}
.energy-text{font-size:14px;margin-bottom:6px}
.energy-bar{height:14px;background:#222;border-radius:10px;overflow:hidden}
.energy-fill{height:100%;background:linear-gradient(90deg,#00ffcc,#00ffaa)}

.menu{
  position:absolute;bottom:0;width:100%;
  background:#0c1025;
  display:flex;justify-content:space-around;
  padding:10px 0;font-size:14px
}
.menu div{opacity:.85}

.panel{
  position:absolute;top:0;left:0;
  width:100%;height:100%;
  background:#050816;
  display:none;flex-direction:column;
  padding:20px;overflow:auto
}
.panel h2{margin-bottom:15px}

.btn{
  background:#1d2550;
  padding:12px;margin-bottom:10px;
  border-radius:12px;font-size:16px
}
.btn:active{opacity:.7}
</style>
</head>

<body>

<div class="app">
  <h1>üêπ HAMSTER STYLE</h1>
  <div class="coins" id="coins">0</div>
  <div class="level" id="level">–£—Ä–æ–≤–µ–Ω—å 1</div>

  <div class="circle" id="tap">
    <div class="coin">ü™ô</div>
  </div>

  <div class="energy-box">
    <div class="energy-text" id="energyText">‚ö° –≠–Ω–µ—Ä–≥–∏—è: 1000000000</div>
    <div class="energy-bar">
      <div class="energy-fill" id="energyFill"></div>
    </div>
  </div>
</div>

<!-- –ú–ï–ù–Æ -->
<div class="menu">
  <div onclick="openShop()">‚ö° –£–ª—É—á—à–µ–Ω–∏—è</div>
  <div onclick="openTop()">üèÜ –¢–æ–ø</div>
</div>

<!-- –ú–ê–ì–ê–ó–ò–ù -->
<div class="panel" id="shop">
  <h2>‚ö° –£–ª—É—á—à–µ–Ω–∏—è</h2>
  <div class="btn" onclick="buy(5)">x5 ‚Äî 500</div>
  <div class="btn" onclick="buy(10)">x10 ‚Äî 2000</div>
  <div class="btn" onclick="buy(15)">x15 ‚Äî 5000</div>
  <div class="btn" onclick="buy(20)">x20 ‚Äî 10000</div>
  <div class="btn" onclick="closePanels()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</div>
</div>

<!-- –¢–û–ü -->
<div class="panel" id="top">
  <h2>üèÜ –¢–û–ü 10</h2>
  <div id="topList"></div>
  <div class="btn" onclick="closePanels()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</div>
</div>

<script>
let coins=0, level=1;
let tapPower=1;
let maxEnergy=1000000000, energy=maxEnergy;

const coinsEl=document.getElementById("coins");
const levelEl=document.getElementById("level");
const energyText=document.getElementById("energyText");
const energyFill=document.getElementById("energyFill");
const tap=document.getElementById("tap");

function updateUI(){
  coinsEl.textContent=coins;
  levelEl.textContent="–£—Ä–æ–≤–µ–Ω—å "+level;
  energyText.textContent="‚ö° –≠–Ω–µ—Ä–≥–∏—è: "+energy;
  energyFill.style.width=(energy/maxEnergy*100)+"%";
}

tap.onclick=()=>{
  if(energy<=0)return;
  coins+=tapPower;
  energy--;
  if(coins%200===0)level++;
  tap.style.transform="scale(.88)";
  setTimeout(()=>tap.style.transform="scale(1)",80);
  if(navigator.vibrate)navigator.vibrate(15);
  saveTop();
  updateUI();
};

setInterval(()=>{
  if(energy<maxEnergy){
    energy+=5000;
    if(energy>maxEnergy)energy=maxEnergy;
    updateUI();
  }
},1000);

// –£–õ–£–ß–®–ï–ù–ò–Ø
function buy(x){
  let price=x*x*20;
  if(coins>=price){
    coins-=price;
    tapPower=x;
    alert("–¢–µ–ø–µ—Ä—å x"+x);
    updateUI();
  }else alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç");
}

// –¢–û–ü
function saveTop(){
  let top=JSON.parse(localStorage.getItem("top")||"[]");
  top.push(coins);
  top=top.sort((a,b)=>b-a).slice(0,10);
  localStorage.setItem("top",JSON.stringify(top));
}

function openTop(){
  document.getElementById("top").style.display="flex";
  let list=document.getElementById("topList");
  let top=JSON.parse(localStorage.getItem("top")||"[]");
  list.innerHTML=top.map((v,i)=>`${i+1}. ${v}`).join("<br>");
}

function openShop(){document.getElementById("shop").style.display="flex"}
function closePanels(){
  document.getElementById("shop").style.display="none";
  document.getElementById("top").style.display="none";
}

// anti zoom
let last=0;
document.addEventListener("touchend",e=>{
  let now=Date.now();
  if(now-last<300)e.preventDefault();
  last=now;
},{passive:false});

updateUI();
</script>

</body>
</html>
