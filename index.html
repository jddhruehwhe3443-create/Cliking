<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
    }

    .stats {
      margin: 15px;
      font-size: 18px;
    }

    .tap-btn {
      margin-top: 40px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      border: none;
      background: linear-gradient(145deg, #ffcc00, #ff9900);
      color: black;
      box-shadow: 0 0 25px #ffb300;
      cursor: pointer;
    }

    .tap-btn:active {
      transform: scale(0.95);
    }

    .energy {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>üêπ HAMSTER MINI</h1>

  <div class="stats">
    üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span>
  </div>

  <button class="tap-btn" onclick="tap()">TAP</button>

  <div class="energy">
    ‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">1000000000000</span>
  </div>

  <script>
    let coins = 0;
    let energy = 1000000000000; // 1 –ö–ö–ö–ö
    let tapPower = 1;

    function tap() {
      if (energy <= 0) return;

      coins += tapPower;
      energy--; // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –±–µ—Å–∫–æ–Ω–µ—á–Ω—É—é ‚Äî —É–±–µ—Ä—É

      document.getElementById("coins").innerText = coins;
      document.getElementById("energy").innerText = energy;
    }
  </script>

</body>
</html>
