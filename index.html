<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Hamster Style</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1f3b, #0b0f1f);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

.header {
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.coins {
  font-size: 36px;
  margin: 10px 0;
}

.level {
  font-size: 14px;
  opacity: 0.8;
}

.circle-wrap {
  margin: 30px auto;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: linear-gradient(145deg, #2e5cff, #6a00ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.circle {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd966, #ff9f00);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  cursor: pointer;
  user-select: none;
}

.energy {
  margin-top: 20px;
  font-size: 16px;
}

.energy-bar {
  width: 80%;
  height: 12px;
  background: #333;
  margin: 10px auto;
  border-radius: 10px;
  overflow: hidden;
}

.energy-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #00ffcc, #00ffaa);
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #0f1225;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.btn {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="header">üêπ HAMSTER STYLE</div>

<div class="coins" id="coins">0</div>
<div class="level">–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>

<div class="circle-wrap">
  <div class="circle" onclick="tap()">ü™ô</div>
</div>

<div class="energy">
  ‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energyText">1000000000</span>
  <div class="energy-bar">
    <div class="energy-fill" id="energyFill"></div>
  </div>
</div>

<div class="bottom">
  <div class="btn">üëÜ –¢–∞–ø</div>
  <div class="btn">üìä –î–æ—Ö–æ–¥</div>
  <div class="btn">üèÜ –¢–æ–ø</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let coins = Number(localStorage.getItem("coins")) || 0;
let energy = Number(localStorage.getItem("energy")) || 1000000000;
let level = Number(localStorage.getItem("level")) || 1;

function updateUI() {
  document.getElementById("coins").innerText = coins;
  document.getElementById("energyText").innerText = energy;
  document.getElementById("level").innerText = level;
}

function tap() {
  if (energy <= 0) return;

  coins += level;
  energy -= 1;

  if (coins >= level * 1000) {
    level++;
  }

  localStorage.setItem("coins", coins);
  localStorage.setItem("energy", energy);
  localStorage.setItem("level", level);

  updateUI();
}

updateUI();
</script>

</body>
</html>
